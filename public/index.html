<!DOCTYPE html>
<html>
    <head>
        <title>&Agrave; la Mod</title>

        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Basic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/nicescroll.min.js"></script>
        <script src="js/jquery.elastic.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

        <script src="templates/templates.js"></script>

        <script>
            var ala = {};

            $(document).ready(function(){
                if($.cookie("email") && $.cookie("authToken")){
                    $("ala-entrance").addClass("authorized");
                    setTimeout(function(){
                        ala.snack("Welcome back!");
                        chatInit();
                    }, 100);
                }
                $("#log-in").click(function(){
                    $("#log-in, #register").removeClass("fade-in slide-up anim-delay").addClass("fade-out slide-down");
                    $("#form-login").removeClass("hidden").addClass("fade-in slide-up anim-delay");
                });
                $("form").submit(function(e){
                    var opts = {
                        lines: 9,
                        length: 13,
                        width: 5,
                        radius: 6,
                        corners: 1,
                        rotate: 0,
                        direction: 1,
                        color: "#FFFFFF",
                        speed: 1,
                        trail: 60,
                        shadow: false,
                        hwaccel: false,
                        className: "spinner",
                        top: "35%"
                    };

                    $("#login").addClass("hidden");
                    $("#spin-area").removeClass("hidden");
                    var spinner = new Spinner(opts).spin($("#spin-area")[0]);

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/user/auth", true);

                    xhr.onload = function(){
                        if(this.status == 200){
                            $.cookie("email", $("#email").val(), {expires: 30, path: "/"});
                            $.cookie("authToken", this.responseText, {expires: 30, path: "/"});
                            $("ala-entrance").addClass("authorized");
                            ala.clearSnack();
                            chatInit();
                            setTimeout(function(){
                                ala.snack("Welcome back!");
                            }, 1000);
                        } else {
                            $("#login").removeClass("hidden");
                            $("#spin-area").addClass("hidden");
                            $("#spin-area").empty();
                            ala.snack(this.responseText);
                        }
                    }

                    xhr.setRequestHeader("Content-Type", "application/json");

                    xhr.send(JSON.stringify({
                        email: $("#email").val(),
                        password: $("#password").val()
                    }));

                    e.stopPropagation();
                    e.preventDefault();
                    return false;
                });
            });

            ala.clearSnack = function(){
                if(ala.currentSnackTimeout){
                    clearTimeout(ala.currentSnackTimeout);
                }
                $("ala-snack-bar").removeClass("active gone");
            }

            ala.snack = function(text){
                ala.currentSnackTimeout = setTimeout(function(){
                    $("ala-snack-bar").text(text);
                    $("ala-snack-bar").addClass("active");
                    ala.currentSnackTimeout = setTimeout(function(){
                        $("ala-snack-bar").addClass("gone");
                    }, 5000);
                }, 10);
            }
            
            // FIX THE FOLLOWING
            
            var CURRENT_CHAT = null;
            var MY_ID = null;
            var CHATS = {};
            var socket;

            var chatInit = function(){
                $("ala-chats-list").niceScroll();
                $("ala-message-list").niceScroll();

                $("#chat-input").elastic();

                $("#chat-input").on("input keyup", function(){
                    //$("ala-message-list").height($(".actual-chat").height() - $("#chat-input").height() - 32);
                });

                $("#chat-input").keydown(function(e){
                    if(e.keyCode == 13 && !e.shiftKey){
                        submit();

                        e.stopPropagation();
                        e.preventDefault();
                        return false;
                    }
                });

                $("#chat-submit").click(function(){
                    submit();
                });

                socket = io();

                socket.on("message", function(chatId, fromId, fromName, message){
                    CHATS[chatId].listing.find(".most-recent").text(fromName + ": " + message);
                    CHATS[chatId].listing.insertAfter(".search-chats");
                    if(CURRENT_CHAT == chatId){
                        appendMessage({message: message, sender: fromId, you: MY_ID == fromId});
                        socket.emit("up to date", chatId);
                    } else {
                        CHATS[chatId].unread++;
                        CHATS[chatId].listing.find(".unread-count").css({visibility: "visible"}).text(CHATS[chatId].unread);
                    }
                });

                socket.on("error", function(descr){
                    toast(descr.description);
                });

                socket.on("commrequest", function(source, name){
                    permissionToast(source + " would like to add the " + name + " comm to this chat.");
                });

                socket.on("login success", function(dat){
                    MY_ID = dat.id;
                    init();
                });

                socket.on("new chat", function(dat){
                    CHATS[dat._id] = {
                        users: dat.users,
                        unread: 0,
                        listing: $(Handlebars.templates["chat-listing"]({
                            id: dat._id,
                            title: dat._id.substring(0, 8) + "...",
                            members: dat.users.join(", "),
                            mostRecent: undefined
                        }))
                    }
                    $("ala-chats-list").append(CHATS[dat._id].listing);
                    if(CHATS[dat._id].unread > 0){
                        CHATS[dat._id].listing.find(".unread-count").css({visibility: "visible"}).text(CHATS[dat._id].unread);
                    }
                });

                socket.emit("login", $.cookie("email"), $.cookie("authToken"));
            }



            var submit = function(){
                var data = $("#chat-input").val();
                $("#chat-input").val("");
                socket.emit("message", CURRENT_CHAT, "plaintext", data);
                return false;
            }

            var openChat = function(chatId){
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/chat/history", true);

                xhr.onload = function(){
                    var data = JSON.parse(this.responseText);

                    $("ala-message-list").empty();

                    for(var i = 0; i < data.length; i++){
                        data[i].you = data[i].sender == MY_ID;
                        appendMessage(data[i]);
                    }

                    CHATS[chatId].listing.find(".unread-count").css({visibility: "hidden"});
                    CHATS[chatId].unread = 0;
                }

                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.send(JSON.stringify({
                    email: $.cookie("email"),
                    authToken: $.cookie("authToken"),
                    chatId: chatId
                }));

                CURRENT_CHAT = chatId;
            }

            var appendMessage = function(msg){
                if(!($("ala-message-list").children().last().attr("id") == msg.sender)){
                    $("ala-message-list").append(Handlebars.templates["chat-group"]({
                        sender: msg.sender,
                        you: msg.sender == MY_ID
                    }));
                }
                $("ala-message-list").children().last().append(Handlebars.templates["chat-message"]({
                    message: msg.message
                }));
                $("ala-message-list").scrollTop(2e9);
            }

            var init = function(){
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/chats", true);

                xhr.onload = function(){
                    console.log(this.responseText);
                    chats = JSON.parse(this.responseText);

                    chats.sort(function(a, b){
                        return (b.messages[0] ? b.messages[0].timestamp : b.creationTime) - (a.messages[0] ? a.messages[0].timestamp : b.creationTime);
                    });

                    for(var i = 0; i < chats.length; i++){
                        CHATS[chats[i]._id] = {
                            users: chats[i].users,
                            unread: chats[i].messageCount - chats[i].lastRead[MY_ID],
                            listing: $(Handlebars.templates["chat-listing"]({
                                id: chats[i]._id,
                                title: chats[i]._id.substring(0, 8) + "...",
                                members: chats[i].users.join(", "),
                                mostRecent: chats[i].messages[0]
                            }))
                        }
                        $("ala-chats-list").append(CHATS[chats[i]._id].listing);
                        if(CHATS[chats[i]._id].unread > 0){
                            CHATS[chats[i]._id].listing.find(".unread-count").css({visibility: "visible"}).text(CHATS[chats[i]._id].unread);
                        }
                    }

                    openChat(chats[0]._id);

                    $("ala-chat-listing").click(function(){
                        openChat($(this).attr("chat-id"));
                    });
                };

                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.send(JSON.stringify({
                    email: $.cookie("email"),
                    authToken: $.cookie("authToken")
                }));
            }
        </script>
    </head>
    <body>
        <ala-entrance>
            <h1 class="fade-in slide-down">Welcome to &Agrave; la Mod.</h1>
            <h2 class="fade-in slide-up">Your chat, your way.</h2>
            <div class="relative-anchor">
                <button id="log-in" class="flat fade-in slide-up anim-delay">Log In</button>
                <button id="register" class="flat fade-in slide-up anim-delay">Register</button>
                <form id="form-login" class="hidden">
                    <ala-input>
                        <input type="text" id="email" name="user" required>
                        <label>Email</label>
                    </ala-input>
                    <ala-input>
                        <input type="password" id="password" name="pass" required>
                        <label>Password</label>
                    </ala-input>
                    <ala-input class="large-margin centering">
                        <input type="submit" id="login" name="login" class="login login-submit flat" value="Login">
                    </ala-input>
                    <div id="spin-area" class="hidden"></div>
                </form>
            </div>
        </ala-entrance>
        <ala-app>
            <header>&Agrave; la Mod</header>
            <ala-flex>
                <ala-sidebar>
                    <ala-chats-list></ala-chats-list>
                </ala-sidebar>
                <ala-chat-area>
                    <ala-message-list></ala-message-list>
                    <textarea id="chat-input" rows="5" cols="40" name="send" placeholder="Message..."></textarea>
                    <button class="raised">Submit</button>
                </ala-chat-area>
            </ala-flex>
        </ala-app>
        <ala-snack-bar>This is the ala-snack-bar.</ala-snack-bar>
    </body>
</html>
