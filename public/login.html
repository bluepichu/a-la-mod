<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" href="css/login.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/jquery.cookie.js"></script>

        <script>
            $(document).ready(function(){
                $("form").submit(function(e){
                    var opts = {
                        lines: 9,
                        length: 13,
                        width: 5,
                        radius: 6,
                        corners: 1,
                        rotate: 0,
                        direction: 1,
                        color: '#000',
                        speed: 1,
                        trail: 60,
                        shadow: false,
                        hwaccel: false,
                        className: 'spinner',
                        top: "35%"
                    };

                    $("#login").css({height: "0px"});
                    $("#spin-area").css({height: "48px"});
                    var spinner = new Spinner(opts).spin($("#spin-area")[0]);

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/user/auth", true);

                    xhr.onload = function(){
                        if(this.status == 200){
                            $.cookie("email", $("#email").val(), {expires: 30, path: "/"});
                            $.cookie("authToken", this.responseText, {expires: 30, path: "/"});
                            location.reload(true);
                        } else {
                            $("#login").css({height: "48px"});
                            $("#spin-area").css({height: "0px"});
                            $("#spin-area").empty();
                            $(".toast").text(this.responseText).css({opacity: 1});
                            setTimeout(function(){ $(".toast").css({opacity: 0}); }, 5000);
                        }
                    }
                    
                    xhr.setRequestHeader("Content-Type", "application/json");
                    
                    xhr.send(JSON.stringify({
                        email: $("#email").val(),
                        password: $("#password").val()
                    }));

                    e.stopPropagation();
                    e.preventDefault();
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="login-card">
            <h1>Log In</h1>
            <form>
                <input type="text" id="email" name="user" placeholder="Email">
                <input type="password" id="password" name="pass" placeholder="Password">
                <input type="submit" id="login" name="login" class="login login-submit" value="Login">
                <div id="spin-area"></div>
            </form>
            <div class="login-help">
                <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
            </div>
        </div>
        <div class="toast"></div>
    </body>
</html>
