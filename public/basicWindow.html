<!DOCTYPE html>
<html>
    <head>
        <title>Chat-Log</title>
        <link rel="stylesheet" href="css/basicStyle.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="app">
            <div class="messages">
                <form method="get" action="/search" id="search">
                    <input name="search-bar" type="text" size="40" placeholder="Search..." />
                </form>
                <div class="conversation-container">
                    <div class="conversation">
                        <img class="icon-convo" src="http://placehold.it/64x64" />
                        <div class="conversation-bubble">This is a preview of the conversation.</div>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <div class="top-bar">Top Bar</div>
                <div class="active-chat">
                    <div class="actual-chat">
                        <div class="messages-container">
                            <div class="message message-left">
                                <img class="icon" src="http://placehold.it/64x64" />
                                <div class="chat-bubble">This is the actual content of the message.  
                                    Lorem ipsum dolor sit amet, et cetera.</div>
                            </div>
                            <div class="message message-right">
                                <img class="icon" src="http://placehold.it/64x64" />
                                <div class="chat-bubble">And this is a message from someone else.  Cooontent.</div>
                                <div class="chat-bubble">Now they sent you another message.  Wonderful.</div>
                            </div>
                        </div>
                        <form method="get" action="" id="chatbox-form">
                            <input name="chatbox" type="text" size="40" placeholder="Chat Here..." />
                        </form>
                    </div>
                    <div class="modules-bar">This is where the module icons are.</div>
                    <div class="modules">This is where modules are active.</div>
                </div>
            </div>
        </div>
    </body>
</html>
